<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Papper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <h1>Library</h1>
  <div class="buttons">
    <div class="play">
      <span>Paper</span>
    </div>
    <div class="play">
      <span>Scissors</span>
    </div>
    <div class="play">
      <span>Rock</span>
    </div>
  </div>
  <div id="results">
    <div class="lines">
      <p>Games left: </p>
      <p type="number" id="gameCount">5</p>
    </div>
    <div class="lines">
      <p>Your Score</p>
      <p id="yourScore">0</p>
    </div>
    <div class="lines">
      <p>Computer Score: </p>
      <p id="computerScore">0</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
